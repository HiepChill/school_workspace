<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./login.css">

<body>
    <div class="login-form">
        <form action="" id="myForm">
            <div class="form-heading">
                <h3 style="margin-top: 0; margin-bottom: 10px; color: green;">ĐĂNG NHẬP HỆ THỐNG</h3>
                <button>Tiếng Việt</button>
            </div>

            <div class="log-in">
                <label for="email">Email</label>
                
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email"> <br>
              
                <br>
                <label for="password">Mật khẩu</label>
                
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password"> <br>
               
                <br>
                <input type="checkbox">Ghi nhớ
                <label for="" style="margin-left: 60px;">Quên mật khẩu?</label>
                <br>
                <input type="submit" value="Đăng nhập">
            </div>
        </form>
    </div>

    <script src="/jquery/jquery-3.6.4.min.js"></script>
    <script src="/jquery/jquery-validate/jquery-validation-1.19.5/dist/jquery.validate.min.js"></script>
    <script src="main.js"></script>
