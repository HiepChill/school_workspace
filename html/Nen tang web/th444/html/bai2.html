<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 2</title>
</head>
<body>
    <style>
        #box{
            width: 400px;
            height: 50px;
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 10px;
        }
        #content{
            text-align: center;
        }
    </style>
    <div id="main">
        <input type="radio" name="lc" id="red" value="red">
        <label for="red">Màu Đỏ</label>
        <input type="radio" name="lc" id="blue" value="blue">
        <label for="blue">Màu Xanh Da Trời</label>
        <input type="radio" name="lc" id="green" value="green">
        <label for="green">Màu Xanh Lá Cây</label>
        <br>
        <div id="box">
            <p id="content"></p>
        </div>
    </div>
    <script src="/jquery/jquery-3.6.4.min.js"></script>
    <script src="../jquery/js.js"></script>
</body>
</html>
