<html lang="en">
<head>

</head>
<body>
    <div id="main">
        <div id="conten1">
            <h2 style="color:red;">LIÊN HỆ</h2>
            <ul>
                <li><a href="#"><i class='bx-fw bx bx-been-here bx-sm'></i> Địa chỉ:Tầng 1,Tòa nhà C5,Đại học Thủy Lợi,175 Tây Sơn, Đống Đa, Hà Nội</a></li>

        </div>
        <div id="conten2">
            <form id="form">
                <div class="dn">

                    <p id="tb1">Vui lòng nhập dữ liệu</p>

                    <input type="email" id="email" name="email" placeholder="Email">

                </div>
                <div class="dn">
                    <input type="tel" id="phone" name="phone" placeholder="Số điện thoại">

                    <p id="tb3">Vui lòng nhập dữ liệu</p>
                </div>
                <div class="dn">
                    <textarea placeholder="Lời nhắn" id="note" name="note" cols="68" rows="10" ></textarea>
                     <!-- maxlength="300" -->
                    <p id="tb4">Vui lòng nhập dữ liệu</p>
                    <span id="count">0/300</span>
                </div>

        </div>
