<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <script src="main.js"></script>

    <div class="main_page">
        <div class="left">
            <h1 style="color: red; margin-bottom: 20px;">LIÊN HỆ</h1>
            <div class="address">
                <div class="address_logo">
                    <i class='bx bxs-location-plus'></i>
                </div>

                <div class="address_numbers">
                    Đ/c:Tầng 1, Tòa C5, Đại học Thủy Lợi, 175 Tây Sơn, Đống Đa, Hà Nội
                </div>
            </div>

            <div class="telephone">
                <div class="telephone_icon">
                    <i class='bx bxs-phone-incoming' ></i>
                </div>

                <div class="telephone_numbers">
                    Tel: 0243 563 7511
                </div>
            </div>

            <div class="hotline">
                <div class="hotline_icon">
                    <i class='bx bxs-phone'></i>
                </div>

                <div class="hotline_numbers">
                    Hotline: 0382 020 858
                </div>
            </div>

            <div class="mail">
                <div class="mail_icon">
                    <i class='bx bxl-gmail' ></i>
                </div>

                <div class="mail_address">
                    Email: info@aptech.vn
                </div>
            </div>
        </div>
    
        <div class="right">
            <div class="form">
                <form action="" id="form1">
                    <input id="fullname" style="width: 900px; margin-bottom: 50px; height: 40px;" type="text" placeholder="Họ và tên">
                    <span class="error" aria-live="polite"></span>
                    <input id="email" style="width: 900px; margin-bottom: 50px; height: 40px;" type="email" placeholder="Email">
                    <span class="error" aria-live="polite"></span>
                    <input id="phonenumber" style="width: 900px; margin-bottom: 50px; height: 40px;" type="text" placeholder="Số điện thoại">
                    <span class="error" aria-live="polite"></span>
                    <textarea id="notes" cols="30" rows="10" placeholder="Lời nhắn" style="width: 900px; margin-bottom: 50px; font-family: 'Courier New', Courier, monospace; font-size: 15px;"></textarea>
                    <span class="error" aria-live="polite"></span>
                    <button id="submit" style="width: 900px; margin-bottom: 50px; height: 40px; background-color: #9e1d1d; color: #fff;border: #9e1d1d 1px solid; border-radius: 4px; cursor: pointer;">Gửi</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
