<html lang="en">

<body style="text-align: center;">
    <div class="form">
        <form action="">
            <h1 style="margin: 15px;">Get in touch with us by filling contact form below</h1><br>
            <input style="background: white; height: 50px; width: 500px; margin: 15px;" type="text" placeholder="* Enter your full name">
            <input style="background: white; height: 50px; width: 500px; margin: 15px;" type="text" placeholder="* Enter your email address"><br>
            <input style="height: 50px; width: 1043px; margin: 15px;" type="text" placeholder="Enter your subject"><br>
            <input style="margin: 15px; width: 1043px; height: 400px;" type="textarea" placeholder="* Your message here...">
            <div class="note">
                <input type="button" value="Send message" placeholder="Send message" style="background: cyan; height: 50px; width: 200px; border-radius: 8px; margin: 15px; font-weight: bold; cursor: pointer; margin-left: 405px;">
                <h3 style="margin: 15px; margin-left: 500px;">* Please fill all required form field, thanks!</h3>
            </div>
        </form>
    </div>
