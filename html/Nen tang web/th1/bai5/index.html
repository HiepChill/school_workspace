<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="first">
        <div class="left">
           <img src="screenshot1.png" alt="">
        </div>

        <div class="right">
            <div class="logo">
                <div class="logo_1">
                    <h1>Instagram</h1>
                </div>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <div class="login">
                    Log In
                </div>
                <div style="
                    display: flex;
                    margin-top: 30px;
                    flex-direction: row;
                    align-items: center;
                    ">
                    <div style="
                        background-color: grey;
                        height: 1px;
                        width: 140px;
                    ">
                    </div>
                    <div style="
                        font-weight: 600;
                        color: gray;
                        padding: 0px 20px 0px 20px;
                    ">
                        OR
                    </div>
                    <div style="
                        background-color: grey;
                        height: 1px;
                        width: 140px;
                    ">
                    </div>
                </div>
                <div class="FB">
                    <span class="FB_icon"><i class='bx bxl-facebook-square' style='color:#1b2cb1'  ></i></span>
                    <span>Log in with Facebook</span>
                </div>
                <div class="forgotpw">
                    Forgot password?
                </div>
            </div>
            
            <div class="create_acc">
                Don't have an account? <span style="color: rgba(0, 149, 246, 1); font-weight: 600;">Sign up?</span>    
            </div>

            <div style="text-align: center;">
                Get the app.
            </div>

            <div class="app_img">
                <img src="GGplay.png" alt="" style="width: 150px;">
                <img src="microsoft.png" alt="" style="width: 150px; height: 45px;">
            </div>
        </div>
    </div>

    </div>
</body>
</html>
